<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .regiter-container {
        text-align: center;
      }

      #register-form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        width: 320px;
        border: 1px solid #ddd;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      #register-form input {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: black;
      }

      #register-form input:focus {
        outline: none;
        border-color: blue;
      }

      #register-form button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: blue;
        color: white; 
        font-size: 16px;
        cursor: pointer;
      }

      #register-form button:hover {
        background-color: darkblue;
      }

      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="regiter-container">
      <form method="POST" action="{% url 'user-register-api'%}" id="register-form">
        {% csrf_token %}
        <input type="email" placeholder="Enter your email" name="email">
        <input type="text" placeholder="enter username" name="username">
        <input type="password" placeholder="Enter your password" name="password">
        <input type="password" placeholder="Confirm password" name="confirm_password">
        <button type="submit">Register</button>
      </form>
      <p id="error"></p>
    </div>
    <script>
      document.getElementById("register-form").addEventListener("submit" , async function(e){
        e.preventDefault();
        const formData = new FormData(this);
        const csrfToken = formData.get("csrfmiddlewaretoken");

        try{
          const response = await fetch("{% url 'user-register-api'%}" , {
            method : "POST",
            headers : {
              'X-CSRFToken' : csrfToken
            },
            body : formData
          });

          const data = await response.json();
          if (response.ok){
              window.location.href = "/Login/otppage/";
            }
          else{
            document.getElementById("error-message").textContent = data.message;
          }
        }
        catch(err){
          document.getElementById("error-message").textContent = "register failed";
        }
      });
    </script>
  </body>
</html>
