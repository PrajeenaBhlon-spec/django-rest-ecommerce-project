<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        text-align: center;
      }

      #admin-login-form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        width: 320px;
        border: 1px solid #ddd;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      #admin-login-form input {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: black;
      }

      #admin-login-form input:focus {
        outline: none;
        border-color: blue;
      }

      #admin-login-form button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: blue;
        color: white; 
        font-size: 16px;
        cursor: pointer;
      }

      #admin-login-form button:hover {
        background-color: darkblue;
      }

      #error-message {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <form id="admin-login-form" >
        {% csrf_token %}
        <input type="email" placeholder="enter email" name="email">
        <input type="password" placeholder="enter password" name="password">
        <button type="submit">Login</button>
      </form>
      <p id="error-message" style="color: red;"></p>
    </div>
    <script>
      document.getElementById("admin-login-form").addEventListener("submit", async function(e){
        e.preventDefault();
        const formData = new FormData(this);
        const csrfToken = formData.get("csrfmiddlewaretoken");

        try {
          const response = await fetch("{% url 'admin-login-api' %}", {
            method: "POST",
            headers: {
              "X-CSRFToken": csrfToken
            },
            body: formData
          });

          const data = await response.json();

          if (data.access) {
            localStorage.setItem("admin-access", data.access);
            localStorage.setItem("admin-refresh", data.refresh);

            if (data.role === "admin") {
              window.location.href = "/Login/adminpage/";
            } else {
              window.location.href = "/Login/admin/";
            }
          } else if (data.error) {
            document.getElementById("error-message").textContent = data.error;
          } else {
            document.getElementById("error-message").textContent = "Login failed";
          }

        } 
        catch (err) {
          console.error(err);
          document.getElementById("error-message").textContent = "Login failed";
        }
      });
    </script>
  </body>
</html>
