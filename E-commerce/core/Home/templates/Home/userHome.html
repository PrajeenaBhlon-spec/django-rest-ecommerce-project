{% extends 'product/base.html'%}

{% block title %}Product{% endblock %}
{% block content %}
  <div>
    <button id="log-out-button" onclick="logoutFunc()">Log out</button>
  </div>
  <button id="cart-btn" onclick="Cart()">cart</button>
  <button onclick="redirectToView()">view product</button>
{% endblock %}
{% block extra_js %}
    <script>
      const token = localStorage.getItem("access");
      if (!token) {
        window.location.href = "/Login/userlogin/";
      }
      function redirectToView(){
        window.location.href = "/product/productlistuser/"
      }
      function logoutFunc(){
        localStorage.removeItem("access");
        localStorage.removeItem("refresh");
        window.location.href = "/Login/userlogin/"
      }
      function Cart(){
        window.location.href = "/product/cart/"
      }
    </script>
{% endblock %}
