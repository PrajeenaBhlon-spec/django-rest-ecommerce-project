{% extends 'product/base.html'%}

{% block title %}Product{% endblock %}
  
{% block content %}
    <div>
      <button id="log-out-button" onclick="logoutFunc()">Log out</button>
    </div>
    <button onclick="redirectToAdd()">add product</button>
    <button onclick="redirectToView()">view product</button>
{% endblock %}
{% block extra_js %}
    <script>
      const token = localStorage.getItem("admin-access");
      if (!token) {
        window.location.href = "/Login/admin/";
      }
      function redirectToAdd(){
        window.location.href = "/product/productadd/"
      }
      function redirectToView(){
        window.location.href = "/product/productlistadmin/"
      }
      function logoutFunc(){
        localStorage.removeItem("admin-access");
        localStorage.removeItem("admin-refresh");
        window.location.href = "/Login/admin/";
      }
    </script>
{% endblock %}
